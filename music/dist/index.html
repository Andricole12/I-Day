<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Music Player | Audio Player ðŸŽµ</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Tracks used in this music/audio player application are free to use. I downloaded them from Soundcloud and NCS websites. I am not the owner of these tracks. -->

<div id="app-cover">
  <div id="bg-artwork"></div>
  <div id="bg-layer"></div>
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="s-area">
        <div id="ins-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="https://cdn.shopify.com/s/files/1/0273/8923/1139/products/SVT-Packshot-ep2_1024x1024.jpg?v=1653061696" class="active" id="_1">
        <img src="https://lastfm.freetls.fastly.net/i/u/ar0/b5a6b299032bd26528c5582418cc5fcd.jpg" id="_2">
        <img src="https://static.miraheze.org/tomorrowxtogetherwiki/4/4b/Txt-logo-sq.jpg" id="_3">
        <img src="https://engtranslations.com/wp-content/uploads/2021/04/Border-Carnival.jpg" id="_4">
        <img src="https://i.ytimg.com/vi/3ZFvefBh9IM/maxresdefault.jpg" id="_5">
        <img src="https://cdn.shopify.com/s/files/1/0273/8923/1139/products/SVT-Packshot-ep2_1024x1024.jpg?v=1653061696" id="_6">
        <img src="https://cdn.shopify.com/s/files/1/0273/8923/1139/products/SVT-Packshot-ep2_1024x1024.jpg?v=1653061696" id="_7">
        <img src="https://image.kpopmap.com/2020/11/iu-blueming-3.jpg" id="_8">
        <img src="https://upload.wikimedia.org/wikipedia/en/1/1d/Celebrity_IU_cover.jpg" id="_9">
        <div id="buffer-box">Buffering ...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
